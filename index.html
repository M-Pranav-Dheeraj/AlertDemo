
<!DOCTYPE html>
<html>
<head>
    <title>Alert Page</title>
    
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        background: #fff;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 10px;
    }
    input[type="submit"],
    button {
        background-color: #007BFF;
        color: white;
        padding: 12px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
    }
    input[type="submit"]:hover,
    button:hover {
        background-color: #0056b3;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

    <script>
        function showAlert() {
            alert("Hello World");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Traveller Alert</h1>
        <button onclick="showAlert()">Basic Alert</button>
        <a href="updated_registration.html">Registration Page</a>
    </div>
</body>
</html>
